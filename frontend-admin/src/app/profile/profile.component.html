<!-- Remove ml-64 since parent container already has margin -->
<div class="bg-gray-100 min-h-screen animate-fadeIn">
  <!-- Header Section with animation -->
  <div class="bg-white shadow-sm animate-slideDown">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Profile Settings</h1>
      </div>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="p-8 flex justify-center">
        <div class="animate-pulse text-slate-500">Loading...</div>
      </div>

      <!-- Profile Content with animations -->
      <div *ngIf="!isLoading && profile" class="relative animate-fadeIn">
        <!-- Banner Section -->
        <div
          class="relative bg-gradient-to-r from-blue-500 to-blue-600 h-48"
        ></div>

        <!-- Avatar Section - Adjusted positioning -->
        <div class="absolute top-32 left-8 flex items-end">
          <div class="relative">
            <img
              [src]="defaultAvatar"
              [alt]="profile.fullName"
              class="w-32 h-32 rounded-full border-4 border-white shadow-lg bg-white transform transition-all duration-300 hover:scale-105"
            />
          </div>
        </div>

        <!-- Profile Information - Adjusted padding -->
        <div class="pt-24 px-8 pb-8">
          <!-- Increased top padding to accommodate avatar -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Basic Information -->
            <div
              class="transform hover:translate-x-2 transition-transform duration-300"
            >
              <h3 class="text-lg font-semibold text-gray-900 mb-4">
                Basic Information
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="text-sm font-medium text-gray-500"
                    >Full Name</label
                  >
                  <p class="mt-1 text-gray-900">{{ profile.fullName }}</p>
                </div>
                <div>
                  <label class="text-sm font-medium text-gray-500">Email</label>
                  <p class="mt-1 text-gray-900">{{ profile.email }}</p>
                </div>
                <div>
                  <label class="text-sm font-medium text-gray-500">Role</label>
                  <p class="mt-1">
                    <span
                      class="px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800 font-medium"
                    >
                      {{ profile.role }}
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <!-- Account Details -->
            <div
              class="transform hover:translate-x-2 transition-transform duration-300"
            >
              <h3 class="text-lg font-semibold text-gray-900 mb-4">
                Account Details
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="text-sm font-medium text-gray-500"
                    >Admin ID</label
                  >
                  <p class="mt-1 font-mono text-sm text-gray-600">
                    #{{ profile.id }}
                  </p>
                </div>
                <div>
                  <label class="text-sm font-medium text-gray-500"
                    >Member Since</label
                  >
                  <p class="mt-1 text-gray-900">
                    {{ profile.createdAt | date: 'longDate' }}
                  </p>
                </div>
                <div>
                  <label class="text-sm font-medium text-gray-500"
                    >Last Updated</label
                  >
                  <p class="mt-1 text-gray-900">
                    {{ profile.updatedAt | date: 'medium' }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="!isLoading && !profile" class="p-8 text-center">
        <div class="text-red-500">Failed to load profile information</div>
      </div>
    </div>
  </div>
</div>
