<div
  class="mx-auto h-screen flex items-center justify-center bg-gradient-to-r from-blue-200 to-indigo-400"
>
  <div class="card bg-white shadow-lg rounded-lg p-8 m-3 max-w-md w-full">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
      Admin Login
    </h1>

    <form (submit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 border"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 border"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out"
      >
        Login
      </button>
    </form>
  </div>
</div>
