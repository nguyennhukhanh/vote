>

  <div class="p-4 border-b border-gray-800">
    <span
      class="text-xl font-bold text-white hover:text-blue-400 transition-colors duration-200 cursor-pointer"
    >
      Admin Panel
    </span>
  </div>

  <!-- Navigation Links with improved hover effects -->
  <div class="py-4">
    <a

      routerLinkActive="nav-active"

        />

      <span class="relative z-10">Dashboard</span>
    </a>

    <a
      routerLink="/admin"
      routerLinkActive="bg-gray-800"
      class="nav-link group"
    >
      <div
        class="absolute left-0 w-1 h-full bg-blue-500 scale-y-0 group-hover:scale-y-100 transition-transform duration-200"
      ></div>
      <svg
        class="w-5 h-5 mr-3"

        viewBox="0 0 24 24"

          stroke-linecap="round"

        />
      </svg>
      <span class="relative z-10">Admins</span>
    </a>

    <a
      routerLink="/contest"
      routerLinkActive="bg-gray-800 text-white"
      class="nav-link group"
    >
      <div
        class="absolute left-0 w-1 h-full bg-blue-500 scale-y-0 group-hover:scale-y-100 transition-transform duration-200"
      ></div>
      <svg
        class="w-5 h-5 mr-3"
        fill="none"

        <path

    <a routerLink="/user" routerLinkActive="bg-gray-800" class="nav-link group">
      <div
        class="absolute left-0 w-1 h-full bg-blue-500 scale-y-0 group-hover:scale-y-100 transition-transform duration-200"
      ></div>
      <svg
        class="w-5 h-5 mr-3"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"

    <a routerLink="/vote" routerLinkActive="bg-gray-800" class="nav-link group">
      <div
        class="absolute left-0 w-1 h-full bg-blue-500 scale-y-0 group-hover:scale-y-100 transition-transform duration-200"
      ></div>
      <svg
        class="w-5 h-5 mr-3"
        fill="none"

        viewBox="0 0 24 24"

  <!-- Profile Section with hover effects -->
  <div
    class="absolute bottom-0 w-full border-t border-gray-800 bg-gray-900 transition-all duration-200 hover:bg-gray-800"
  >
    <div class="p-4">
      <div
        class="flex items-center space-x-3 cursor-pointer group"
        routerLink="profile"
      >
        <img
          [src]="userAvatar"
          class="w-8 h-8 rounded-full ring-2 ring-transparent group-hover:ring-blue-500 transition-all duration-200"
        />
        <div class="flex-1">
          <p
            class="text-sm font-medium text-gray-300 group-hover:text-white transition-colors duration-200"
          >
            View Profile
          </p>
          <button
            (click)="logout()"
            class="text-xs text-gray-400 hover:text-red-400 transition-colors duration-200"
          >
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>
