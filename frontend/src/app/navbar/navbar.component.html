<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <!-- Logo & Search -->
      <div class="flex items-center flex-1">
        <a href="/" class="flex-shrink-0">
          <span class="text-2xl font-bold text-red-500">MCV</span>
        </a>
        <!-- Quick Search - Hidden on mobile, visible on large screens -->
        <div class="ml-6 hidden lg:block flex-1 max-w-lg">
          <div class="relative">
            <input
              type="text"
              class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 border-none outline-none focus:ring-2 focus:ring-red-400 hover:ring-2 hover:ring-red-200 text-sm transition-all"
              placeholder="Search contests or candidates..."
            />
            <svg
              class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-1">
        <a
          routerLink="/"
          routerLinkActive="text-red-500 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-red-500 hover:bg-red-50 transition-all duration-200"
        >
          Home
        </a>
        <a
          routerLink="/chat"
          routerLinkActive="text-red-500 font-semibold"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-red-500 hover:bg-red-50 transition-all duration-200"
        >
          Chat
        </a>
        <a
          routerLink="/result"
          routerLinkActive="text-red-500 font-semibold"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-red-500 hover:bg-red-50 transition-all duration-200"
        >
          Result
        </a>
      </div>

      <!-- Profile Menu -->
      <div class="flex items-center space-x-4">
        <!-- Community/Telegram Icon -->
        <a
          href="https://t.me/+E4jcqTAqqDw3NmNl"
          target="_blank"
          class="relative p-2 text-gray-600 hover:text-red-500 transition-colors duration-200 rounded-full hover:bg-gray-100 flex items-center gap-2"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M9.78 18.65l.28-4.23l7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3L3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"
            />
          </svg>
          <span class="hidden sm:inline text-sm font-medium"
            >Join Community</span
          >
        </a>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button
            (click)="toggleProfileMenu()"
            class="flex items-center space-x-2 p-2 hover:bg-red-50 rounded-full transition-colors"
          >
            <img
              [src]="userAvatar || 'assets/images/default-avatar.png'"
              class="w-8 h-8 rounded-full border border-gray-200"
              alt="Profile"
            />
            <svg
              class="w-5 h-5 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="isProfileMenuOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 border border-gray-100"
          >
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-500"
            >
              Your Profile
            </a>
            <a
              routerLink="/settings"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-500"
            >
              Settings
            </a>
            <div class="border-t border-gray-100 my-1"></div>
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-500"
            >
              Sign out
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          class="text-gray-500 hover:text-gray-600 focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              [attr.d]="
                isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
              "
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden" [ngClass]="{ block: isMenuOpen, hidden: !isMenuOpen }">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-indigo-50 text-red-500 font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-red-500 hover:bg-red-50 transition-all duration-200"
      >
        Home
      </a>
      <a
        routerLink="/chat"
        routerLinkActive="bg-indigo-50 text-red-500 font-semibold"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-red-500 hover:bg-red-50 transition-all duration-200"
      >
        Chat
      </a>
      <a
        routerLink="/result"
        routerLinkActive="bg-indigo-50 text-red-500 font-semibold"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-red-500 hover:bg-red-50 transition-all duration-200"
      >
        Result
      </a>
    </div>
  </div>
</nav>
